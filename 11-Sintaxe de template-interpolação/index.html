<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue js aula 11</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        {{ titulo }}
        <br />
        <small v-html="subtitulo"></small>
      </header>

      <section class="container">
        <section class="container__content">
          <!-- pra fazer if tem q ser => CONDICIONAL TERNÁRIO-->
          {{ carregado ? "SIM" : "NÃO" }}
          <br />
          <br />
        </section>

        <aside class="container__sidebar">
          {{ numero + 1 }}<br />
          {{ nome }} <br />
          {{ nome.split('').reverse().join('') }}
        </aside>
      </section>

      <footer class="footer">
        {{ copyright }}
        <span v-text=" copyright"></span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
